<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <p>
            IS 445 Assignment 3
        </p>
        <p>
            Building Inventory: Agency Name by Square Footage 
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        myGraph = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url":"building_inventory.csv", "format": {"type":"csv"}},
    "layer": [ 
        {
            "mark": "circle",
            "encoding": {
                "x": { "field": "Agency Name", "type": "nominal"},
                "y": { "field": "Square Footage", "type": "quantitative"},
            }
        },
        {
            "mark": "line",
            "encoding": {
                "y": {"field": "Square Footage", "aggregate": "mean"},
                "size": {"value": 2},
                "color": "black"
            }
        }
    ]
        };
        vegaEmbed('#myviz', myGraph);
    </script>
</html>
