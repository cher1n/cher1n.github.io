<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <p>
            IS 445 Assignment 3
        </p>
        <p>
            Building Inventory: Agency Name by Square Footage 
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        myGraph = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url":"building_inventory.csv", "format": {"type":"csv"}},
    "mark": "circle",
    "encoding": {
        "y": { "field": "Agency Name", "type": "nominal"},
        "x": { "field": "Year Constructed", "type": "quantitative"},
        "size": {
          "field": "Square Footage",
          "type": "quantitative",
          "title": "Annual Global Deaths",
          "legend": {"clipHeight": 40},
          "scale": {"rangeMax": 40000}
         }
    }
};
        vegaEmbed('#myviz', myGraph);
    </script>
</html>
