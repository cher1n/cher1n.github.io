<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <p>
            IS 445 Assignment 3
        </p>
        <p>
            Building Inventory: Square Footage for the Five Most Common Departments 
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        myGraph = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
            {"Agency Name": "Department of Natural Resources", "Square Footage": 3223},
            {"Agency Name": "Department of Corrections", "Square Footage": 1428},
            {"Agency Name": "Department of Transportation", "Square Footage": 1137},
            {"Agency Name": "Department of Human Services", "Square Footage": 617},
            {"Agency Name": "University of Illinois", "Square Footage": 525}
        ]
    },
    "mark": "bar",
    "encoding": {
        "x": {  "field": "Agency Name", "type": "nominal"},
        "y": { "field": "Square Footage", "type": "quantitative"}
    }
};
        vegaEmbed('#myviz', myGraph);
    </script>
</html>
