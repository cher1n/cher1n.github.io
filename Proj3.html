<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <p>
            IS 445 Assignment 3
        </p>
        <p>
            Building Inventory: Agency Name by Square Footage 
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        myGraph = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url":"building_inventory.csv", "format": {"type":"csv"}},
            "layer": [
    {
      "mark": "line",
      "encoding": {
        "x": {"field": "Agency Name", "type": "nominal"},
        "y": {"aggregate": "mean", "field": "Square Footage"},
      }
    },
   {
    "mark": "circle",
    "encoding": {
        "x": { "field": "Agency Name", "type": "nominal"},
        "y": { "field": "Square Footage", "type": "quantitative"},
    }
    ]
   
};
        vegaEmbed('#myviz', myGraph);
    </script>
</html>
